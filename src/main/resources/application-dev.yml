spring:
  data:
    mongodb:
      database: ${MONGODB_DATABASE}
      uri: ${MONGODB_URI}?retryWrites=false

thebutler:
  s3:
    profile: development
      access-key-id: ${S3_ACCESSKEYID}
      secret-access-key: ${S3_SECRETACCESSKEY}
    bucket-fotos: development/butler-fotos
    bucket-documentos: development/butler-documentos
  originsPermitidas: http://localhost:4200,http://localhost:3000,http://localhost:8100,http://localhost:8101,https://thebutler-web.herokuapp.com,file://,http://localhost